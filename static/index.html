<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <div class="container">
        <h1 id="form-title">Login</h1>
        <form id="auth-form" action="/login" method="post">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <button class="switch-button" onclick="switchForm()">Switch to Sign Up</button>

        <!-- Sign Up Form (Initially Hidden) -->
        <form id="signup-form" action="/signup" method="post" style="display: none;">
            <input type="text" id="signup-username" name="username" placeholder="Username" required>
            <input type="password" id="signup-password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="/static/index.js"></script>
</body>
</html>
